<template name="peopleBody">
  {{#each people}}
  <tr id="{{name}}">
    {{> peopleItem}}
  </tr>
  {{/each}}
  <tr>
    <td>
      <form id="add-person" class="form-inline">
        <input type="text" name="name" placeholder="New Person" class="span12">
      </form>
    </td>
    <td class="add-person">
      <a id="add-person" class="btn btn-mini btn-success">
        <i class="icon-plus icon-white"></i>
      </a>
    </td>
    <td colspan="{{yearMonthsCount}}"></td>
    <td></td>
  </tr>

</template>
