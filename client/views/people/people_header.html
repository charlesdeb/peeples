<template name="peopleHeader">
  <thead>
    <tr>
      <th colspan>
        Name
      </th>
      <th colspan class="showHide">
        <i class="icon-trash icon-eye-open {{hideShowLink}}"></i>
      </th>
      {{#each months}}
      <th class="monthHeader">
        <i class="icon-trash icon-eye-close {{hideHideLink this.month}}"></i>
        {{formatMonth this.month}}
      </th>
      {{/each}}
      <th id="add-month">
        <a>Add month</a>
      </th>
    </tr>
    <tr>
      <th colspan="2">
        <small>
          Head count
        </small>
      </th>
      {{#each months}}
      <th class="monthHeader">
        <small>
          {{ yearMonthCount this.month}}
        </small>
      </th>
      {{/each}}
      <th id="add-month"></th>
    </tr>
  </thead>
</template>
