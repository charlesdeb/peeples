<template name="peopleHeader">
  <thead>
    <tr>
      <th>
        Name
      </th>
      {{#each months}}       
      <th class="monthHeader"> 
        {{ this }}
      </th>
      {{/each}} 
      <th id="add-month">
        <a>Add month</a>
      </th>
    </tr>
    <tr>
      <th> 
        <small>
          Head count:
        </small>
      </th> 
      {{#each months}}       
      <th class="monthHeader"> 
        <small>
          {{ monthCount this}}
        </small>
      </th>
      {{/each}} 
      <th id="add-month"></th>
    </tr>
  </thead>
</template>
