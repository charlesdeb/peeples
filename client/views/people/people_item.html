<template name="peopleItem">
  <td>
    {{name}}
  </td>
  <td class="delete-person">
    <a id="delete-person" data-id="{{_id}}" class="btn btn-mini btn-danger {{hideDelete}}">
      <i class="icon-trash icon-white"></i>
    </a>
  </td>
  {{#each yearMonths}}
  <td class="grid {{monthClass ../name this}}" data-name="{{../name}}" data-yearmonth={{this}}>
  </td>
  {{/each}}
  <td id="add-year-month">
  </td>
</template>
